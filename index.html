<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Compiled and minified CSS for materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript for materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/app.js"></script>

</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo">SOMETHING</a>
        </div>
    </nav>

    <main>

        <!--the user input for location-->
        <div class="row">
            <form>
                <div class="row">
                    <div class="input-field">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Location</label>
                    </div>
                </div>
            </form>
        </div>

        <!--contains slideshow for weather and daylight hours-->
        <div class="row">
            <!--weather slideshow-->
            <div class="col s12 m6 l6 xl6 center-align">WEATHER: slideshow</div>
            <!--daylight slideshow-->
            <div class="col s12 m6 l6 xl6 center-align">SUNLIGHT: slideshow</div>
        </div>

        <!--dropdown menu for activity selection-->
        <div class="row">
            <form>
                <div class="row">
                    <div class="input-field">
                        <textarea id="textarea2" class="materialize-textarea"></textarea>
                        <label for="textarea2">Activities (will eventually be a dropdown)</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="row center-align">
            <h1>MAP</h1>
        </div>

        <div class="row">Contains additional information</div>
    </main>



    <footer class="page-footer center-align">
        Footer
    </footer>

</body>
</html>
